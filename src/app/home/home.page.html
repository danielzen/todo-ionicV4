<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let item of items">
    <ion-item [class.taskDone]="item.done" (click)="item.done = !item.done">
      {{item.title}}
    </ion-item>
    <ion-item-options side="end">

    </ion-item-options>
  </ion-list>
</ion-content>
